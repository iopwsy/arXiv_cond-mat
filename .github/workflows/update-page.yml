name: Update GitHub Pages

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 12:30）
    - cron: '30 4 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Generate content
      run: |
        pip install -r requirements.txt  # 如果有依赖需要安装
        python main.py --base_url ${{ secrets.BASE_URL }} --model ${{ secrets.MODEL }} --api_key ${{ secrets.API_KEY }} --outdir docs/

    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name ${{ secrets.USER }}
        git config --global user.email ${{ secrets.EMAIL }}
        git add docs/
        git commit -m "Auto-update content" || echo "No changes to commit"
        git push
