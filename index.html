<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>自动更新arXiv凝聚态物理的文章</title>
  <!-- 引入 Markdown 渲染库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- 引入 GitHub Markdown 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sindresorhus/github-markdown-css@4/github-markdown.min.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
  </style>
</head>
<body>
  <div class="markdown-body" id="content"></div>

  <script>
    // 从 URL 参数获取要展示的 Markdown 文件
    const params = new URLSearchParams(window.location.search);
    const mdFile = params.get('file') || 'README.md';

    // 加载并渲染 Markdown
    fetch(mdFile)
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = 
          `## Error loading ${mdFile}\n\`\`\`${err}\`\`\``;
      });
  </script>
</body>
</html>
